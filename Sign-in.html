<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../competition_proj/indexcs.css" rel="stylesheet">
</head>

<body>

    <header class="sticky-header">
        <div class="bg-slate-900 mx-auto p-4 flex justify-between items-center">
            <img src="../Assets/logo.png" alt="Logo" class="logo rounded-2xl">
            <a href="./index.html" class="text-white pr-5"><span class="hover:underline">Back</span></a>           
        </div>
    </header>
    
    <main class="bg-gray-100 flex justify-center items-center h-screen login">
        <div class="p-8 rounded shadow-md max-w-md w-full container2">
            <div class="flex items-center justify-center">
                <img src="../Assets/logo.png" alt="Logo" class="logo rounded-2xl">
            </div>
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-white">Username:</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 
                    rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white">Password:</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 
                    rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        required>
                </div>
                <div class="flex flex-row justify-between text-white">
                    <p><input type="checkbox">   Remember me</p>
                    <p>forgot password ?</p>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
                </div>
                <div class="flex">
                    <p class="text-white text-center">Don't have an account ?</p>
                    <p class="text-blue-500 ml-2">Register</p>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
